<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
      <!-- Start of Bootstrap -->
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                <img src="Header Phab.png" alt="Header Phab">
              </div>
        </div>
            <div class="fill">
                <div class="row">
                    <div class="col-md-6">
                        <img src="Assigned.png" alt="Assinged">
                    </div>
                    <div class="row"> 
                        <div class="col-md-6">
                            <img src="Menue.png" alt="menue">
                        </div>
                    </div>
                </div>
        
          <!-- TODO to add new drop down -->
          <div class="row">
              <div class="col-md-12">
                  <div class="navbar">
                      <div class="dropdown">
                          <button id="dropdownBtn" class="dropbtn">Dropdown 
                            <i class="fa fa-caret-down"></i>
                          </button>
                          <div class="dropdown-content" id="myDropdown">
                            <a href="#">customer-facing</a>
                            <a href="#">internal</a>
                            <a href="#">tbd.</a>
                          </div>
                      </div> 
                  </div>
                </div> 
            </div> <!-- / row "Nav Dropdown" -->
            
            <div class="row">
                <div class="col-md-12">
                  <img src="Subscr.png" alt="Header Phab">
                </div>
            </div>
          <hr>
          <div class="row">
              <div class="col-md-12">
                <img src="Descrip.png" alt="Description">
              </div>
          </div>
          <hr>
        </div> <!-- /fill -->  
      </div> <!--  /container -->
      <script type="text/javascript">

        document.getElementById('dropdownBtn').onclick = function(e) {
            console.log('dropdown click');
            document.getElementById("myDropdown").classList.toggle("show");
        };

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {

                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
      </script>
    </body>
</html>
